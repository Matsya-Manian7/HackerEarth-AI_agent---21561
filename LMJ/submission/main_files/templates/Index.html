<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedL AI</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        :root {
          --text-color: #FFFFFF;
          --input-text: #000000;
          --generated-bg: #8B8BDA;
          --input-bg: #ABD9D9;
          --page-bg: #010922;
          --gradient: #8D8DD8;
        }

        body {
          background: var(--page-bg);
          position: relative;
          overflow: hidden;
          font-family: Arial, sans-serif;
          color: var(--text-color);
          height: 100vh;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
        }

        body::before {
          content: '';
          position: absolute;
          width: 300px;
          height: 300px;
          background: var(--gradient);
          border-radius: 50%;
          filter: blur(100px);
          top: -150px;
          right: -150px;
          z-index: -1;
        }

        body::after {
          content: '';
          position: absolute;
          width: 300px;
          height: 300px;
          background: var(--gradient);
          border-radius: 50%;
          filter: blur(100px);
          bottom: -150px;
          left: -150px;
          z-index: -1;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            margin-top: auto;
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 20px;
        }

        .output-section {
            flex: 1;
            padding: 20px;
            color: var(--text-color);
            overflow-y: auto;
        }

        #textInput {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background: var(--input-bg);
            color: var(--input-text);
            font-size: 16px;
        }

        button {
            padding: 15px 25px;
            background-color: var(--generated-bg);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
            <h1 style="text-align: center; font-family: 'Montserrat', sans-serif;">MedL AI</h1>
            <img src="user-profile.png" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;">
        </div>
        
        <div class="chat-container" style="flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 20px;">
            <div id="chatHistory" style="flex: 1; margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px;"></div>
        </div>

        <div class="input-section" style="display: flex; gap: 15px; padding: 20px; align-items: center; margin-bottom: 60px;">
            <input type="text" id="sourceLanguage" placeholder="Source language..." 
                style="width: 180px; padding: 12px; border-radius: 20px; border: none; background: var(--input-bg); color: var(--input-text); font-size: 16px; margin-right: 10px;">
            
            <div style="flex: 1; display: flex; gap: 15px; align-items: center; justify-content: center;">
                <div style="flex: 1; position: relative; display: flex; justify-content: center;">
                    <textarea id="textInput" placeholder="Describe your symptoms ..." 
                        style="width: 50%; padding: 12px; border-radius: 20px; border: none; background: var(--input-bg); color: var(--input-text); font-size: 16px; resize: none; height: 45px;"></textarea>
                </div>

                <button id="voiceInputButton" style="width: 45px; height: 45px; border-radius: 50%; background: var(--input-bg); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; padding: 0;">
                    <img src="recorder.png" alt="Voice Input" style="width: 80%; height: 80%; padding: 8px; border-radius: 50%;">
                    <div id="voiceWaveform" style="display: none; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);"></div>
                </button>

                <button id="sendButton" style="padding: 12px 20px; border-radius: 20px; background: var(--generated-bg); color: var(--text-color); border: none; cursor: pointer;">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const voiceInputButton = document.getElementById('voiceInputButton');
        const chatHistory = document.getElementById('chatHistory');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const voiceWaveform = document.getElementById('voiceWaveform');

        // Function to create message container
        function createMessageContainer(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.style.maxWidth = '70%';
            messageDiv.style.padding = '10px 15px';
            messageDiv.style.borderRadius = '15px';
            messageDiv.style.marginBottom = '10px';
            
            if (isUser) {
                messageDiv.style.alignSelf = 'flex-end';
                messageDiv.style.backgroundColor = '#ABD9D9';
                messageDiv.style.color = 'black';
            } else {
                messageDiv.style.alignSelf = 'flex-start';
                messageDiv.style.backgroundColor = '#ABD9D9';
                messageDiv.style.color = 'black';
            }
            
            messageDiv.textContent = text;
            return messageDiv;
        }

        // Function to handle sending messages
        async function sendMessage() {
            const text = textInput.value.trim();
            const language = sourceLanguage.value.trim() || "en";
            
            if (text) {
                // Display user message in chat
                const messageText = language ? `[${language}] ${text}` : text;
                chatHistory.appendChild(createMessageContainer(messageText, true));
                textInput.value = '';
                
                try {
                    // Show loading indicator
                    const loadingMsg = createMessageContainer("Processing...", false);
                    chatHistory.appendChild(loadingMsg);
                    
                    // Send to Python backend
                    const response = await fetch('/api/process-input', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text,
                            sourceLanguage: language
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    chatHistory.removeChild(loadingMsg);
                    
                    // Display AI response
                    chatHistory.appendChild(createMessageContainer(data.response, false));
                    
                } catch (error) {
                    console.error('Error:', error);
                    chatHistory.appendChild(createMessageContainer("Sorry, there was an error processing your request.", false));
                }
            }
        }

        // Send button click handler
        sendButton.addEventListener('click', sendMessage);

        // Enter key handler for text input
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Voice input visualization
        function updateVoiceWaveform(volume) {
            voiceWaveform.style.display = 'block';
            voiceWaveform.style.width = '30px';
            voiceWaveform.style.height = '4px';
            voiceWaveform.style.backgroundColor = `rgba(255, 0, 0, ${volume})`;
        }

        // Voice recording functionality
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream;

        voiceInputButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    // Add audio analyzer for visualization
                    const audioContext = new AudioContext();
                    const source = audioContext.createMediaStreamSource(stream);
                    const analyzer = audioContext.createAnalyser();
                    source.connect(analyzer);
                    
                    const dataArray = new Uint8Array(analyzer.frequencyBinCount);
                    
                    function updateVisualization() {
                        if (isRecording) {
                            analyzer.getByteFrequencyData(dataArray);
                            const volume = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;
                            updateVoiceWaveform(volume);
                            requestAnimationFrame(updateVisualization);
                        }
                    }
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const language = sourceLanguage.value.trim() || "en";
                        
                        // Display message in chat
                        const messageText = language ? 
                            `[${language}] Voice message recorded` : 
                            "Voice message recorded";
                        chatHistory.appendChild(createMessageContainer(messageText, true));
                        
                        // Create FormData to send audio file
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');
                        formData.append('sourceLanguage', language);
                        
                        try {
                            // Show loading indicator
                            const loadingMsg = createMessageContainer("Processing audio...", false);
                            chatHistory.appendChild(loadingMsg);
                            
                            // Send to Python backend
                            const response = await fetch('/api/process-audio', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            
                            const data = await response.json();
                            
                            // Remove loading message
                            chatHistory.removeChild(loadingMsg);
                            
                            // Show transcription and response
                            if (data.transcribed) {
                                chatHistory.appendChild(createMessageContainer(`Transcribed: ${data.transcribed}`, false));
                            }
                            chatHistory.appendChild(createMessageContainer(data.response, false));
                            
                        } catch (error) {
                            console.error('Error:', error);
                            chatHistory.appendChild(createMessageContainer("Sorry, there was an error processing your audio.", false));
                        }
                        
                        // Reset recording state
                        audioChunks = [];
                        voiceInputButton.querySelector('img').style.opacity = '1';
                        voiceWaveform.style.display = 'none';
                        isRecording = false;
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    voiceInputButton.querySelector('img').style.opacity = '0.5';
                    isRecording = true;
                    updateVisualization();
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    chatHistory.appendChild(createMessageContainer("Error accessing microphone. Please check permissions.", false));
                }
            } else {
                mediaRecorder.stop();
            }
        });
    </script>
</body>
</html>
